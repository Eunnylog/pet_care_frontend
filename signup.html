<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫 케어</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <form class="signup_form">
      <h1>회원가입</h1>
      <div class="wrap">
        <div class="form-floating mb-3">
          <input type="username" class="form-control" id="username" placeholder="username">
          <label for="username">ID</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="password">
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password_check" placeholder="password_check">
          <label for="password_check">Password Check</label>
        </div>
        <div class="form-floating mb-3">
          <input type="nick_name" class="form-control" id="nick_name" placeholder="nick_name">
          <label for="nick_name">Nickname</label>
        </div>
        <div class="input-group mb-3 bg-gradient-warning">
          <input type="email" class="form-control" id="email" placeholder="Email Address" aria-label="email" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="sendMail()">메일보내기</button>
        </div>
        <div class="input-group mb-3 bg-gradient-warning">
          <input type="text" class="form-control" id="check_email" placeholder="Verify Code" aria-label="check_email" aria-describedby="button-addon2">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" onclick="handleSignup()" style="background-color: black; border-color:black; border-radius: 30px; margin-top: 30px;">가입하기</button>
        </div>
      </div>
    </form>
    <script src="scripts/header.js"></script>
    <script src="/scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

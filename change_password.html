<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫 케어</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <form class="signin_form">
      <h1>비밀번호 변경</h1>
      <div class="change_pass_ment"></div>
      <p>비밀번호를 찾고자 하는 이메일을 입력해 인증번호를 받은 후, 인증번호와 새로운 비밀번호를 입력해주세요.</p>
      <div class="input-group mb-3 bg-gradient-warning" style="margin-top: 10px;">
        <input type="email" class="form-control" id="email" placeholder="Email Address" aria-label="email" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="sendMail()">인증번호 보내기</button>
      </div>
      <div class="input-group mb-3 bg-gradient-warning">
        <input type="text" class="form-control" id="email_code" placeholder="Verify Code" aria-label="email_code" aria-describedby="button-addon2">
      </div>
      <div class="input-group mb-3 bg-gradient-warning">
        <input type="password" class="form-control" id="password" placeholder="Password" aria-label="password" aria-describedby="button-addon2">
      </div>
      <p style="color: #0000FF; font-size: 1rem;  font-style: italic;">인증 5회 실패 시, 24시간 동안 변경할 수 없습니다.</p>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="changePassword()" style="background-color: black; border-color:black; border-radius: 30px;">변경하기</button>
      </div>
    </form>
    <script src="scripts/header.js"></script>
    <script src="scripts/change_password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

    <h1>멍멍이사진</h1>
    <div id="intro"></div>
    <p>
      국가는 과학기술의 혁신과 정보 및 인력의 개발을 통하여 국민경제의 발전에 노력하여야 한다. 모든 국민은 고문을 받지 아니하며, 형사상 자기에게 불리한 진술을 강요당하지 아니한다.
      국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다. 모든 국민은 언론·출판의 자유와 집회·결사의 자유를 가진다. 국회의원은 국가이익을 우선하여 양심에 따라 직무를 행한다.
    </p>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펫 케어</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <div class="container">
    <h2>펫시터 구해요🐾</h2>
    <form id="post-form">
      <input type="text" class="form-control" id="title" style="width: 100%;" placeholder="제목을 입력해 주세요.">
      <textarea class="form-control" placeholder="내용을 입력해 주세요." id="content"
        style="height: 100px; width: 100%;"></textarea>
      <input type="number" class="form-control" id="charge" min="0" placeholder="요금을 입력해 주세요." style="width: 100%;">
      <input type="text" class="form-control" id="location" placeholder="시/도 - 시/군/구">
      <input type="text" class="form-control" id="species" placeholder="반려동물 종">
      <input class="form-control form-control-sm" id="photo" type="file">
      <input type="datetime-local" class="form-control" id="reservation_start" placeholder="예약시작일">
      <input type="datetime-local" class="form-control" id="reservation_end" placeholder="예약종료일">
      <!-- <button type="button" onclick="postOwner()">작성하기</button>
      <button type="button" onclick="updateOwner()">수정하기</button> -->
    </form>
  </div>

  <script src="/scripts/api.js"></script>
  <script src="/scripts/owner_api.js"></script>
  <script src="/scripts/owner_update.js"></script>
  <script src="scripts/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
